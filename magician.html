<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé© Magician View - Dad's Magic Movie App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            font-size: 1.2rem;
            margin-bottom: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #f44336;
        }
        .connection-status.connected .status-dot {
            background-color: #4caf50;
        }
        .movie-display {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .movie-content {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 800px;
        }

        .movie-poster-container {
            flex-shrink: 0;
        }

        .movie-info-container {
            flex: 1;
            text-align: left;
        }

        .movie-title-top {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .no-movie {
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .no-movie-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #cccccc;
            text-align: center;
        }

        .movie-poster {
            max-width: 300px;
            max-height: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .movie-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .movie-year {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 10px;
        }
        .movie-rating {
            font-size: 1.1rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .actors-section {
            margin-top: 15px;
            text-align: left;
        }

        .actors-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f5c518;
            margin-bottom: 10px;
        }

        .actors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .actor-item {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 5px;
            padding: 0;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            margin: 3px;
            font-size: 0.7rem;
        }
        .test-button:hover {
            background: #0056b3;
        }

        .instructions-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .instructions-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f5c518;
        }

        .instructions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instructions-list li {
            color: #cccccc;
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .instructions-list strong {
            color: #ffffff;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .movie-content {
                flex-direction: row;
                gap: 15px;
                align-items: flex-start;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 100%;
            }

            .movie-poster-container {
                flex-shrink: 0;
            }

            .movie-info-container {
                flex: 1;
                min-width: 180px;
                text-align: left;
            }

            .actors-section {
                text-align: left;
            }

            .movie-poster {
                max-width: 180px;
                max-height: 270px;
            }

            .movie-display {
                margin-bottom: 20px;
                padding: 15px;
                align-items: stretch;
            }

            .instructions-section {
                margin-top: 30px;
                padding: 15px;
            }

            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            /* Ensure text is readable on small screens */
            .movie-title-top {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .movie-year {
                font-size: 0.9rem;
            }

            .movie-rating {
                font-size: 0.9rem;
            }

            .actors-title {
                font-size: 0.9rem;
            }

            .actor-item {
                font-size: 0.8rem;
            }

            /* Mobile-specific styling for no movie state */
            .no-movie {
                font-size: 3rem;
                margin-bottom: 15px;
            }

            .no-movie-text {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }

            .movie-display {
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé© Magician View</h1>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <button id="testConnection" class="test-button">Test</button>
            <button id="forceConnect" class="test-button">Connect</button>
        </div>



        <div class="movie-display" id="movieDisplay">
            <div class="no-movie">üé¨</div>
            <div class="no-movie-text">No Movie Selected</div>
        </div>

        <div class="instructions-section">
            <div class="instructions-title">üé≠ How It Works</div>
            <ul class="instructions-list">
                <li>1. <strong>Customer selects a movie</strong> from the main app</li>
                <li>2. <strong>Watch Live</strong>: The selected movie will appear here instantly!</li>
            </ul>
        </div>
    </div>

    <script>
        // Simple and direct socket connection
        // Socket server URL - use local for development, Render for live sites
        const socketServerUrl = window.location.hostname === 'localhost' || window.location.hostname.includes('172.20.10.3') || window.location.protocol === 'file:'
            ? 'http://localhost:3002'
            : 'https://dad-magic-socket-server.onrender.com';
        let socket = null;
        let connectionAttempts = 0;
        const maxAttempts = 3;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const movieDisplay = document.getElementById('movieDisplay');
        const testConnectionBtn = document.getElementById('testConnection');
        const forceConnectBtn = document.getElementById('forceConnect');

        // Simple logging to console only
        function log(message) {
            console.log(message);
        }

        // Update connection status
        function updateStatus(connected, message) {
            if (connected) {
                connectionStatus.classList.add('connected');
                statusText.textContent = message || 'Connected';
                log(`‚úÖ Status updated: ${message || 'Connected'}`);
            } else {
                connectionStatus.classList.remove('connected');
                statusText.textContent = message || 'Disconnected';
                log(`‚ùå Status updated: ${message || 'Disconnected'}`);
            }
        }

        // Create socket connection
        function createSocket() {
            try {
                log('üîå Creating socket connection...');
                log(`üìç Connecting to: ${socketServerUrl}`);
                
                socket = io(socketServerUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true
                });

                log('üì° Socket object created');
                log(`üÜî Socket ID: ${socket.id}`);
                log(`üîó Socket connected: ${socket.connected}`);

                // Connection events
                socket.on('connect', () => {
                    log('üéâ SOCKET CONNECTED!');
                    log(`üÜî Connected with ID: ${socket.id}`);
                    updateStatus(true, 'Connected');
                    connectionAttempts = 0;
                    
                    // Join room
                    socket.emit('join-room', { roomId: 'default-room' });
                    log('üö™ Joined default room');
                });

                socket.on('disconnect', () => {
                    log('üíî SOCKET DISCONNECTED');
                    updateStatus(false, 'Disconnected');
                });

                socket.on('connect_error', (error) => {
                    log(`üö® CONNECTION ERROR: ${error.message}`);
                    updateStatus(false, 'Connection Error');
                });

                socket.on('error', (error) => {
                    log(`üö® SOCKET ERROR: ${error.message}`);
                });

                // Movie selection
                socket.on('movie-selected', (data) => {
                    log(`üé¨ MOVIE SELECTED: ${data.movie.title}`);
                    displayMovie(data.movie);
                });

                // Room confirmation
                socket.on('room-joined', (data) => {
                    log(`üö™ ROOM JOINED: ${data.roomId}`);
                });

                // Check connection after a short delay
                setTimeout(() => {
                    if (socket && !socket.connected) {
                        log('‚è∞ Connection timeout - socket not connected');
                        updateStatus(false, 'Connection Timeout');
                    }
                }, 2000);

            } catch (error) {
                log(`üí• ERROR creating socket: ${error.message}`);
                updateStatus(false, 'Connection Failed');
            }
        }

        // Test connection button
        testConnectionBtn.addEventListener('click', () => {
            log('üß™ TESTING CONNECTION...');
            if (socket) {
                log(`üìä Socket exists: ${!!socket}`);
                log(`üîó Socket connected: ${socket.connected}`);
                log(`üÜî Socket ID: ${socket.id}`);
                
                if (socket.connected) {
                    log('‚úÖ Socket is connected - testing room join');
                    socket.emit('join-room', { roomId: 'test-room' });
                } else {
                    log('‚ùå Socket is not connected - attempting reconnect');
                    socket.connect();
                }
            } else {
                log('‚ùå No socket available - creating new one');
                createSocket();
            }
        });

        // Force connect button
        forceConnectBtn.addEventListener('click', () => {
            log('üîÑ FORCING NEW CONNECTION...');
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            createSocket();
        });

        // Display movie function
        function displayMovie(movie) {
            log(`üé¨ Displaying movie: ${movie.title}`);
            movieDisplay.innerHTML = `
                <div class="movie-title-top">${movie.title}</div>
                <div class="movie-content">
                    <div class="movie-poster-container">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
                             alt="${movie.title}" 
                             class="movie-poster"
                             onerror="this.style.display='none'">
                    </div>
                    <div class="movie-info-container">
                        <div class="movie-year">${new Date(movie.release_date).getFullYear()}</div>
                        <div class="movie-rating">‚≠ê ${movie.vote_average}/10</div>
                        ${movie.actors && movie.actors.length > 0 ? `
                            <div class="actors-section">
                                <h3 class="actors-title">Starring</h3>
                                <ul class="actors-list">
                                    ${movie.actors.map(actor => `
                                        <li class="actor-item">${actor}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        log('üöÄ Magician site starting...');
        log(`üåê Current location: ${window.location.href}`);
        log(`üîå Socket.IO loaded: ${typeof io !== 'undefined'}`);
        
        // Create initial connection
        createSocket();
    </script>
</body>
</html>
